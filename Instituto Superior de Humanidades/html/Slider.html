<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instituto Superior de Humanidades-Quem Somos</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <main>
    <span>Conheça Nossa Instituição</span>
    <div class="swiper">
      <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="project-img">
              <img src="../img/Logo_Slider.png" alt="logo Slider">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="project-img">
              <img src="../img/foto_01.png" alt="Foto 01">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="project-img">
              <img src="../img/foto_02.png" alt="Foto 02">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="project-img">
              <img src="../img/foto_03.png" alt="Foto 03">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="project-img">
              <img src="../img/foto_04.png" alt="Foto 04">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="project-img">
              <img src="../img/foto_05.png" alt="Foto 05">
            </div>
          </div>
        </div>
      
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
  </main>

  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
